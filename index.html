<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/2918581?s=200&v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap</title>
</head>
<body class="debug">

    <header class="d-flex align-items-center justify-content-around">
        <nav class="navbar bg-body-tertiary w-100">
            <div class="container-fluid">
              <a class="navbar-brand me-2"><img src="img/mobile-logo.png" alt="mobile-logo" class="ms-nav-logo"></a>
              <form role="search" class="flex-fill">
                    <input class="form-control me-2 mw-100" type="search" placeholder="Search for Bootstrap contents..." aria-label="Search">
              </form>
              <ul class="navbar-nav ms-2">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-bell"></i></a>
                </li>
              </ul>
            </div>
          </nav>
            
    </header>

    <main class="d-flex">

        <aside class="d-flex flex-column justify-content-between">
            <section id="ms-aside-top" class="d-flex flex-column align-items-center mt-2 fs-4">
                <div class="my-2">
                    <a href="#" class="text-light"><i class="fa-solid fa-house"></i></a>
                </div>
                <div class="my-2">
                    <a href="#" class="text-light"><i class="fa-solid fa-chart-simple"></i></a>
                </div>
                <div class="my-2">
                    <a href="#" class="text-light"><i class="fa-solid fa-signal"></i></a>
                </div>
            </section>

            <section id="ms-aside-bottom" class="d-flex justify-content-center fs-4">
                <div class="my-2">
                    <a href="#" class="text-light"><i class="fa-solid fa-gear"></i></a>
                </div>
            </section>
        </aside>

        <div id="ms-main-container">

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
